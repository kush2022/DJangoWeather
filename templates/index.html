<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-Z0V2a5AvUEWIEi7sdMXPvyv7SqjbHc3A7p5H66p2gdHiTlXp8DwH7HEpH26CGCaxEn9yCJlM6HhBhyso2KUgGg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
  <body>

    <section class="vh-100" style="background-color: #4B515D;">
        <div class="container py-5 h-100">
      
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4">
      
              <div class="card" style="color: #4B515D; border-radius: 40px;">
                <div class="card-body p-4">

                  <div class="d-flex">
                    <form action="" method="post">
                        {% csrf_token %}
                        <input type="text" name="city" placeholder="Enter city..." class="form-control">
                        <button type="submit" class="btn btn-outline-info m-2">Search</button>
                    </form>
                  </div>
                  <div class="d-flex">
                    <h6 class="flex-grow-1">{{ data.country_code }}</h6>
                    <h6>{{ data.name}}</h6>
                  </div>
      
                  <div class="d-flex flex-column text-center mt-5 mb-4">
                    <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> {{ data.temp }}Â°C </h6>
                   
                  </div>
      
                  <div class="d-flex align-items-center">
                    <div class="flex-grow-1" style="font-size: 1rem;">
                      <div>Wind<span class="ms-1">{{data.wind}} km/h
                        </span></div>
                      <div>Pressure<span class="ms-1"> {{ data.pressure}} Pa</span>
                      </div>
                      <div>Humidity<span class="ms-1">{{ data.humidty}} g.m-3 </span>
                      </div>
                    </div>
                    <div>
                      <img src="http://openweathermap.org/img/w/{{data.icon}}.png" width="100px">
                      <span class="small" style="color: #868B94">{{ data.description }}</span>
                    </div>
                  </div>
      
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
